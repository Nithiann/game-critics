<div class="card">
  <p-dataView #dv [value]="games" filterBy="name"
      layout="grid">
      <ng-template pTemplate="header">
          <div class="p-flex p-flex-column md:flex-row md:justify-content-between">
              <div class="p-inputgroup">
                  <i class="pi pi-search"></i>
                  <input type="search" pInputText placeholder="Search by Name">
              </div>
          </div>
      </ng-template>
      <ng-template let-game pTemplate="gridItem">
          <div class="col-6 col-md-4">
              <div class="game-grid-item card" routerLink={{game._id}}>
                  <div class="game-grid-item-top">
                      <div>
                          <i class="pi pi-tag game-category-icon"></i>
                          <span class="game-category">{{game.genre}}</span>
                      </div>
                  </div>
                  <div class="game-grid-item-content">
                      <p-image [src]="game.image" [alt]="game.title" height="400"></p-image>
                      <div class="game-name"><b>{{game.title}}</b></div>
                  </div>
              </div>
          </div>
      </ng-template>
  </p-dataView>
</div>
