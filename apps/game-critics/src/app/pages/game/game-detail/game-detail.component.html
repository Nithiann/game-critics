<div class="container" *ngIf="game !== null">
  <div class="container image">
    <p-image src={{game.image}} alt="Image" width="250"></p-image>
  </div>

  <p>{{game.title}}</p>
  <p>{{game.description}}</p>
  <p>{{game.genre}}</p>
  <p>{{game.score}}</p>
</div>



<h3>Game reviews</h3>

<div *ngIf="game">
  <game-critics-create-review [game]="game._id"></game-critics-create-review>
</div>
