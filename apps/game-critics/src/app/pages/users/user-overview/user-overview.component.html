<div class="p-container">
  <p-table [value]="users">
    <ng-template pTemplate="header">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Age</th>
        <th>Options</th>
        <th><button routerLink="/users/new" pButton type="button" icon="pi pi-fw pi-plus" class="p-button p-button-icon"></button></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td>
        <td>{{user.age | date: 'dd-MM-yyyy'}}</td>
        <td>
          <div class="pi-container">
            <button pButton type="button" icon="pi pi-fw pi-user-edit" class="p-button-warning p-button-icon"></button>
            <button pButton type="button" icon="pi pi-fw pi-trash" class="p-button-danger  p-button-icon"></button>
          </div>
        </td>
        <td></td>
      </tr>
    </ng-template>
  </p-table>
</div>
